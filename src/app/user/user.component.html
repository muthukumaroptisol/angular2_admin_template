<app-top-bar></app-top-bar>
<div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Users
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-table"></i> User
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div >
                        <h2>{{listUserTitle}}</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Email</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor= "let user of users">
                                        <td>{{user.firstName}}</td>
                                        <td>{{user.lastName}}</td>
                                        <td>{{user.email}}</td>
                                        <td> - </td>                                       
                                    </tr>                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div >
                    	<h2>{{createUserTitle}}</h2>
                        <form role="form">
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" type=text name="firstName" [(ngModel)]="userModel.firstName" placeholder="Enter your frist name">
                            </div>

                            <div class="form-group">
                                <label>Last Name</label>
                                <input  type=text name="lastName" class="form-control" [(ngModel)]="userModel.lastName" placeholder="Enter your last name">
                            </div>

                            <div class="form-group">
                                <label>Email Address</label>
                                <input class="form-control"  type=text name="email" [(ngModel)]="userModel.email" placeholder="Enter your email address">
                            </div>
                            <button type="submit" class="btn btn-default" (click)="createUser()">Add User</button>
                            <button type="reset" class="btn btn-default">Reset Button</button>

                        </form>

                    </div>
                    
                </div>
                                <!-- /.row -->

                
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
