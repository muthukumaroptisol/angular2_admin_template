<app-top-bar></app-top-bar>
<div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <app-breadcrumb></app-breadcrumb>
                <!-- /.row -->

                <div class="row">
                    <div >
                        <h2>{{listPageTitle}}</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Country </th>
                                        <th>State </th>
                                        <th>City </th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor= "let city of cities">
                                        <td>{{city.country_id.country_name}}</td>
                                        <td>{{city.state_id.state_name}}</td>
                                        <td>{{city.city_name}}</td>
                                        <td> <button type="button" class="btn btn-default btn-sm" (click)="editCity(city)">
                                              <span class="glyphicon glyphicon-edit"></span> Edit
                                            </button> 
                                        </td>                                       
                                    </tr>                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div >
                        <app-city-form></app-city-form>
                    </div>
                    
                </div>
                                <!-- /.row -->

                
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
